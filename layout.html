<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Budget App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Stylesheets -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400|Roboto:300" rel="stylesheet">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  
  <div class="budget-app">
    
     <div class="budget-app__header">
       
       
       
       <div class="container">
      
      
        <div class="budget-info">
          <div class="budget-info__label budget-info__label--total-budget">
            Total budget <span class="total">123$</span>
          </div>
          <!-- /.budget-info__total-budget -->
          <div class="budget-info__label budget-info__label--incomes">
            Incomes <span class="inc">123$</span>
          </div>
          <!-- /.budget-info__incomes -->
          <div class="budget-info__label budget-info__label--expenses">
            Expenses <span class="exp">123$</span>
          </div>
          <!-- /.budget-info__expenses -->
        </div>
        <!-- /.budget-info -->



      </div>
      <!-- /.container -->
       
       
     </div>
     <!-- /.budget-app__header -->
     
     
     <div class="budget-app__body container">
       
       <form action="" class="add-form">
         
         
         <select name="type" id="" class="add-form__select">
           <option value="inc">Income</option>
           <option value="exp">Expense</option>
         </select>
         
         <input type="text" class="add-form__input add-form__input--text" placeholder="Add income"><!-- change on select change -->
         
         <input type="number" class="add-form__input add-form__input--number" placeholder="0">
         
         <button class="add-form__button">Add</button><!-- change on select change (add income/add expense) -->
         
       </form>
       <!-- /.add-form -->
       
       
       <div class="budget-lists">
         
         <ul class="budget-list budget-list--incomes">
           <li class="budget-list__item">Some income <span class="value">12$</span><button class="btn btn--close"><span class="icon ion-close-round"></span></button></li>
           <!-- /.budget-list__item -->
           <li class="budget-list__item">Some income <span class="value">12$</span><button class="btn btn--close"><span class="icon ion-close-round"></span></button></li>
           <!-- /.budget-list__item -->
           <li class="budget-list__item">Some income <span class="value">12$</span><button class="btn btn--close"><span class="icon ion-close-round"></span></button></li>
           <!-- /.budget-list__item -->
           <li class="budget-list__item">Some income <span class="value">12$</span><button class="btn btn--close"><span class="icon ion-close-round"></span></button></li>
           <!-- /.budget-list__item -->
           <li class="budget-list__item">Some income <span class="value">12$</span><button class="btn btn--close"><span class="icon ion-close-round"></span></button></li>
           <!-- /.budget-list__item -->
         </ul>
         <!-- /.budget-list budget-list--income -->
         
         
         
         <ul class="budget-list budget-list--expenses">
           <li class="budget-list__item">Some income <span class="value">12$</span><button class="btn btn--close"><span class="icon ion-close-round"></span></button></li>
           <!-- /.budget-list__item -->
           <li class="budget-list__item">Some income <span class="value">12$</span><button class="btn btn--close"><span class="icon ion-close-round"></span></button></li>
           <!-- /.budget-list__item -->
           <li class="budget-list__item">Some income <span class="value">12$</span><button class="btn btn--close"><span class="icon ion-close-round"></span></button></li>
           <!-- /.budget-list__item -->
           <li class="budget-list__item">Some income <span class="value">12$</span><button class="btn btn--close"><span class="icon ion-close-round"></span></button></li>
           <!-- /.budget-list__item -->
           <li class="budget-list__item">Some income <span class="value">12$</span><button class="btn btn--close"><span class="icon ion-close-round"></span></button></li>
           <!-- /.budget-list__item -->
         </ul>
         <!-- /.budget-list budget-list--income -->
         
         
         
       </div>
       <!-- /.budget-lists -->
       
       
       
     </div>
     <!-- /.budget-app__body container -->
     
     
     
  </div>
  <!-- /.budget-app -->
  
  
  
  
</body>
</html>
